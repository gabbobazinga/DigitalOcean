<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Ocean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="debug">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-12 col-sm-12"></div>
          <div class="col-lg-5 hidden-md hidden-sm"></div>
          <div class="col-lg-4 hidden-md hidden-sm"></div>
        </div>
      </div>
      <div class="bg-hero">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12"></div>
            <div class="col-lg-6 col-md-6 col-sm-12"></div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="logos">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-6"></div>
            <div class="col-lg-2 col-md-2 col-sm-6"></div>
            <div class="col-lg-2 col-md-2 col-sm-6"></div>
            <div class="col-lg-2 col-md-2 col-sm-6"></div>
            <div class="col-lg-2 col-md-2 col-sm-6"></div>
            <div class="col-lg-2 col-md-2 col-sm-6"></div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12"></div>
          </div>
        </div>
      </section>

      <section id="deploy">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-12"></div>
            <div class="col-lg-5 col-md-5 col-sm-12"></div>
            <div class="col-lg-5 col-md-5 col-sm-12"></div>
          </div>
        </div>
      </section>

      <section id="build">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12"></div>
          </div>
        </div>
      </section>

      <section id="features">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12"></div>
            <div class="col-lg-4 col-md-4 col-sm-12"></div>
            <div class="col-lg-4 col-md-4 col-sm-12"></div>
          </div>
        </div>
      </section>

      <section id="service">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12"></div>
            <div class="col-lg-6 col-md-12 col-sm-12"></div>
          </div>
        </div>
      </section>

      <section id="development"></section>

      <section id="development">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12"></div>
          </div>
        </div>
      </section>

      <section id="started">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12"></div>
          </div>
        </div>
      </section>

    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-12 col-sm-12"></div>
          <div class="col-lg-2 col-md-6 col-sm-12"></div>
          <div class="col-lg-2 col-md-6 col-sm-12"></div>
          <div class="col-lg-2 col-md-6 col-sm-12"></div>
          <div class="col-lg-2 col-md-6 col-sm-12"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
